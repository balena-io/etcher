<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="hero-caption.html">

<dom-module id="hero-icon">
  <template>
    <style>
      :host ::content div {
        margin-top: 10px;
      }

      :host ::content .icon {
        margin: 0 auto;
      }
    </style>
    <div class="icon"></div>

    <template is="dom-if" if="{{label}}">
      <hero-caption>{{label}}</hero-caption>
    </template>
  </template>

  <script>
    const fs = require('fs');
    const path = require('path');

    Polymer({
      is: 'hero-icon',
      properties: {
        path: {
          type: String
        },
        label: {
          type: String
        },
        width: {
          type: String
        },
        height: {
          type: String
        }
      },
      ready: function() {
        'use strict';

        const iconElement = this.querySelector('.icon');
        const imagePath = path.join(__dirname, this.path);
        const contents = fs.readFileSync(imagePath, {
          encoding: 'utf8'
        });

        iconElement.innerHTML = contents;
        iconElement.style.width = this.width || '40px';
        iconElement.style.height = this.height || '40px';
      }
    });
  </script>
</dom-module>
