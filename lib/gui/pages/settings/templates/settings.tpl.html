<div class="page-settings text-left">
  <h1 class="title space-bottom-large">Settings</h1>

  <div class="checkbox">
    <label>
      <input type="checkbox"
        ng-model="settings.currentData.errorReporting"
        ng-change="settings.model.set('errorReporting', settings.currentData.errorReporting)">

      <span>Report errors</span>
    </label>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox"
        ng-model="settings.currentData.unmountOnSuccess"
        ng-change="settings.model.set('unmountOnSuccess', settings.currentData.unmountOnSuccess)">

      <span>Auto-unmount on success</span>
    </label>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox"
        ng-model="settings.currentData.validateWriteOnSuccess"
        ng-change="settings.model.set('validateWriteOnSuccess', settings.currentData.validateWriteOnSuccess)">

      <span>Validate write on success</span>
    </label>
  </div>

  <h3 class="subtitle">Advanced</h3>

  <div class="checkbox">
    <label>
      <input type="checkbox"
        ng-model="settings.currentData.unsafeMode"
        ng-change="settings.enableDangerousSetting('unsafeMode', 'Are you sure you want to turn this on? You will be able to burn to your system drives.')">

      <span>Unsafe mode <span class="label label-danger">DANGEROUS</span></span>
    </label>
  </div>
</div>
