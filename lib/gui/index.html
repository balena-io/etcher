<!DOCTYPE html>
<html>
  <head>
    <title>Etcher</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/flexboxgrid/dist/flexboxgrid.css">
    <link rel="stylesheet" type="text/css" href="../../build/css/main.css">
    <link rel="stylesheet" type="text/css" href="css/desktop.css">
    <link rel="stylesheet" type="text/css" href="css/angular.css">

    <script>
      window._trackJs = {
        token: '032448bc3d9e4cffb1e9b43d29d6c142',
        application: 'etcher'
      };
    </script>
    <script src="../../node_modules/trackjs/tracker.js"></script>

    <script src="./app.js"></script>
  </head>
  <body ng-app="Etcher">
    <header class="section-header">
      <button class="btn btn-link" os-open-external="https://github.com/resin-io/etcher/blob/master/SUPPORT.md">
        <span class="glyphicon glyphicon-question-sign"></span> Need Help?
      </button>

      <button class="btn btn-link" ui-sref="settings" hide-if-state="settings">
        <span class="glyphicon glyphicon-cog"></span>
      </button>

      <button class="btn btn-link" ui-sref="main" show-if-state="settings">
        <span class="glyphicon glyphicon-chevron-left"></span> Back
      </button>
    </header>

    <main class="wrapper" ui-view></main>

    <footer class="section-footer">
      <div style="position:absolute;top: -50px;left: 160px;">
        <svg-icon path="../../../assets/kerberosio.svg" width="150px"
        height="150px" os-open-external="https://kerberosio.io"></svg-icon>
      </div>
      <span class="caption" style="margin-left: 130px;">
       <span class="caption" os-open-external="https://github.com/resin-io/etcher">FORKED </span> BY
      </span>

      <svg-icon path="../../../assets/etcher.svg"
        width="83px"
        height="13px"
        os-open-external="http://etcher.io"></svg-icon>

      <span class="caption footer-right"
        manifest-bind="version"
        os-open-external="https://github.com/resin-io/etcher/blob/master/CHANGELOG.md"></span>
    </footer>
  </body>
</html>
