<div class="modal-header">
  <h4 class="modal-title">Select a Drive</h4>
  <button class="close" ng-click="modal.closeModal()">&times;</button>
</div>

<div class="modal-body">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="meta in modal.getDrivesAndStatuses() track by meta.drive.device"
      ng-disabled="!modal.constraints.isDriveValid(meta.drive, modal.state.getImage())"
      ng-dblclick="modal.selectDriveAndClose(meta.drive)"
      ng-click="modal.toggleDrive(meta.drive)">
        <div>
          <h4 class="list-group-item-heading">{{ meta.drive.description }} - {{ meta.drive.size | gigabyte | number:1 }} GB</h4>
          <p class="list-group-item-text">{{ meta.drive.name }}</p>

          <footer class="list-group-item-footer">

            <span class="label" ng-repeat="status in meta.statuses"
              ng-class="{
                'label-warning': status.type === modal.constraints.COMPATIBILITY_STATUS_TYPES.WARNING,
                'label-danger': status.type === modal.constraints.COMPATIBILITY_STATUS_TYPES.ERROR
              }">
              <b>{{ status.message }}</b>
            </span>

          </footer>
        </div>
        <span class="tick tick--success"
          ng-show="modal.constraints.isDriveValid(meta.drive, modal.state.getImage())"
          ng-disabled="!modal.state.isCurrentDrive(meta.drive.device)"></span>
    </li>
    <li class="list-group-item"
      ng-show="!modal.drives.hasAvailableDrives()">
      <div>
        <b>Connect a drive!</b>
        <div>No removable drive detected.</div>
      </div>
    </li>
  </ul>
</div>

<div class="modal-footer">
  <button class="button button-primary button-block"
    ng-click="modal.closeModal()"
    ng-disabled="!modal.state.hasDrive()">Continue</button>
</div>
