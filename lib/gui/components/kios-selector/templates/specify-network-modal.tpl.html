<div class="modal-header">
  <h4 class="modal-title">SPECIFY NETWORK</h4>
  <button class="close" ng-click="modal.closeModal()">&times;</button>
</div>

<div class="component-kios-selector-body modal-body">
  <select id="releases" class="list-group"
    ng-model="modal.kios.type"
    ng-change="modal.setNetworkType(modal.kios.type)"
    ng-options="type.name for type in modal.kios.getNetworkTypes() track by type.name"
  >
    <option value="">Select a network type</option>
  </select>

  <select id="connections" class="list-group"
    ng-model="modal.kios.connection"
    ng-change="modal.setConnection(modal.kios.connection)"
    ng-options="connection.ssid for connection in modal.kios.getConnections() track by connection.ssid"
    ng-show="modal.kios.type.value=='wifi'"
  >
    <option value="">Select a connection</option>
  </select>

  
    <div class="float-container">
   <md-input-container class="float-input float-input-half" ng-show="modal.kios.type.value=='wifi' && modal.kios.connection.ssid=='? not in this list'" >
      <label>SSID</label>
      <input type="text" ng-model="modal.kios.wifi_connection" />
    </md-input-container>

    <md-input-container class="float-input" ng-class="modal.kios.connection.ssid=='? not in this list' ? 'float-input-half' : 'float-input-max'" ng-show="modal.kios.type.value=='wifi' && modal.kios.connection.ssid">
      <label>passphrase</label>
      <input  type="password" ng-model="modal.kios.wifi_password" />
    </md-input-container>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-primary btn-block"
    ng-click="modal.setNetworkTypeState(); modal.networkConfigModal()"
    ng-disabled="!modal.state.hasNetworkType() || !modal.state.hasDownload()">NEXT</button>
</div>
