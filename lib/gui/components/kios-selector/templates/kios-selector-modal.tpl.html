<div class="modal-header">
  <h4 class="modal-title">SELECT A RELEASE</h4>
  <button class="close" ng-click="modal.closeModal()">&times;</button>
</div>

<div class="component-drive-selector-body modal-body">
  <select class="list-group">
    <option class="list-group-item" ng-repeat="release in modal.kios.getReleases() track by release.name">
            {{ release.name }}
    </option>
  </select>
</div>

<div class="modal-footer">
  <button class="btn btn-primary btn-block"
    ng-click="modal.closeModal()"
    ng-disabled="!modal.state.hasDrive()">CONTINUE</button>
</div>
