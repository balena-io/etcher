<div class="modal-header">
  <h4 class="modal-title">SELECT A RELEASE</h4>
  <button class="close" ng-click="modal.closeModal()">&times;</button>
</div>

<div class="component-kios-selector-body modal-body" md-theme="">
  <select id="releases" class="list-group"
    ng-model="modal.kios.release"
    ng-change="modal.showDevices(modal.kios.release)"
    ng-options="release.tag_name for release in modal.kios.getReleases() track by release.tag_name"
  >
    <option value="">Select a version</option>
  </select>

  <select id="devices" class="list-group"
    ng-model="modal.kios.device"
    ng-change="modal.state.setDownload(modal.kios.device)"
    ng-options="device.board for device in modal.getDevices() track by device.board"
    ng-show="modal.kios.release"
    >
      <option value="">Select a board</option>
    </select>

</div>

<div class="modal-footer">
  <button class="btn btn-primary btn-block"
    ng-click="modal.networkModal()"
    ng-disabled="!modal.state.hasDownload()">NEXT</button>
</div>
