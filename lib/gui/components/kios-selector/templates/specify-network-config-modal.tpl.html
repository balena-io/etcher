


<div class="modal-header">
  <h4 class="modal-title">SPECIFY NETWORK</h4>
  <button class="close" ng-click="modal.closeModal()">&times;</button>
</div>

<div class="component-kios-selector-body modal-body">
  <select id="configs" class="list-group"
    ng-model="modal.kios.config"
    ng-change="modal.setNetworkConfiguration(modal.kios.config)"
    ng-options="config.name for config in modal.kios.getNetworkConfigurations() track by config.name"
  >
    <option value="">Select a network configuration</option>
  </select>

  <div class="float-container-more" ng-show="modal.kios.config.value=='static'">
  
  <md-input-container class="float-input float-input-half">
    <label>IP</label>
    <input type="text" ng-model="modal.kios.ip"/>
  </md-input-container>

  <md-input-container class="float-input float-input-half">
    <label>Netmask</label>
    <input type="text" ng-model="modal.kios.netmask"/>
  </md-input-container>

  <md-input-container class="float-input float-input-half">
    <label>Gatwaye</label>
    <input type="text" ng-model="modal.kios.gateway"/>
  </md-input-container>
  
  <md-input-container class="float-input float-input-half">
    <label>DNS</label>
    <input type="text" ng-model="modal.kios.dns"/>
  </md-input-container>

  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary btn-block"
    ng-click="modal.setNetworkConfigurationState(); modal.closeModal()"
    ng-disabled="!modal.state.hasDownload()">FINISH</button>
</div>
