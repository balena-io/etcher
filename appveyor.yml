# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

init:
  - git config --global core.autocrlf input

image: Visual Studio 2013

cache:
  - C:\Users\appveyor\.node-gyp
  - '%AppData%\npm-cache'
  - '%CHOCOLATEY_CACHE%'

# what combinations to test
environment:
  global:
    ELECTRON_NO_ATTACH_CONSOLE: true
    CHOCOLATEY_CACHE: '%AppData%\chocolatey-cache'
  matrix:
    - nodejs_version: 6.1.0

install:
  - ps: Install-Product node $env:nodejs_version x64
  - npm install -g npm bower rimraf asar
  - choco config set cacheLocation %CHOCOLATEY_CACHE%
  - choco install nsis -version 2.51
  - choco install upx
  - choco install 7zip.commandline
  - set PATH=C:\Program Files (x86)\Windows Kits\8.1\bin\x86;%PATH%
  - set PATH=C:\Program Files (x86)\NSIS;%PATH%
  - set PATH=C:\Ruby22\bin;%PATH%
  - gem install scss_lint
  - .\scripts\build\windows.bat install x64

build: off

test_script:
  - node --version
  - npm --version
  - cmd: npm test

notifications:

  - provider: Webhook
    url: https://webhooks.gitter.im/e/0becb34b32e20d389bb8
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
