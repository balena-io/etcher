# https://www.electron.build/configuration/configuration
appId: io.balena.etcher
copyright: Copyright 2016-2021 Balena Ltd
productName: balenaEtcher
afterPack: ./afterPack.js
afterSign: ./afterSignHook.js
asar: false
files:
  - generated
  - lib/shared/catalina-sudo/sudo-askpass.osascript.js
mac:
  icon: assets/icon.icns
  category: public.app-category.developer-tools
  hardenedRuntime: true
  entitlements: "entitlements.mac.plist"
  entitlementsInherit: "entitlements.mac.plist"
  artifactName: "${productName}-${version}.${ext}"
  target:
    - dmg
dmg:
  background: assets/dmg/background.tiff
  icon: assets/icon.icns
  iconSize: 110
  contents:
    - x: 140
      y: 225
    - x: 415
      y: 225
      type: link
      path: /Applications
  window:
    width: 540
    height: 405
win:
  icon: assets/icon.ico
  target:
    - zip
    - nsis
    - portable
nsis:
  oneClick: true
  runAfterFinish: true
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  deleteAppDataOnUninstall: true
  license: LICENSE
  artifactName: "${productName}-Setup-${version}.${ext}"
portable:
  artifactName: "${productName}-Portable-${version}.${ext}"
  requestExecutionLevel: user
linux:
  icon: assets/iconset
  target:
    - AppImage
    - rpm
    - deb
  category: Utility
  packageCategory: utils
  executableName: balena-etcher
  synopsis: balenaEtcher is a powerful OS image flasher built with web technologies to ensure flashing an SDCard or USB drive is a pleasant and safe experience. It protects you from accidentally writing to your hard-drives, ensures every byte of data was written correctly and much more.
appImage:
  artifactName: ${productName}-${version}-${env.ELECTRON_BUILDER_ARCHITECTURE}.${ext}
deb:
  priority: optional
  compression: bzip2
  depends:
    - gconf-service
    - gconf2
    - libasound2
    - libatk1.0-0
    - libc6
    - libcairo2
    - libcups2
    - libdbus-1-3
    - libexpat1
    - libfontconfig1
    - libfreetype6
    - libgbm1
    - libgcc1
    - libgconf-2-4
    - libgdk-pixbuf2.0-0
    - libglib2.0-0
    - libgtk-3-0
    - liblzma5
    - libnotify4
    - libnspr4
    - libnss3
    - libpango1.0-0 | libpango-1.0-0
    - libstdc++6
    - libx11-6
    - libxcomposite1
    - libxcursor1
    - libxdamage1
    - libxext6
    - libxfixes3
    - libxi6
    - libxrandr2
    - libxrender1
    - libxss1
    - libxtst6
    - polkit-1-auth-agent | policykit-1-gnome | polkit-kde-1
  afterInstall: "./after-install.tpl"
rpm:
  depends:
    - util-linux
protocols:
  name: etcher
  schemes:
    - etcher
